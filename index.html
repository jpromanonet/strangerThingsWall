  <script>
    function inicial() {
    	window.t1.style.visibility="visible";
    	window.t2.style.visibility="hidden";
    	window.t3.style.visibility="hidden";
    	window.t4.style.visibility="hidden";
    }
    function inicia_giro() {
    	window.setInterval("fases()", 1000);
    }
    function fases() {
    	if(window.t1.style.visibility=="visible") {
    		window.t1.style.visibility="hidden";
    		window.t2.style.visibility="visible";
    		window.t3.style.visibility="hidden";
    		window.t4.style.visibility="hidden";
    	} else if(window.t2.style.visibility=="visible") {
    		window.t1.style.visibility="hidden";
    		window.t2.style.visibility="hidden";
    		window.t3.style.visibility="visible";
    		window.t4.style.visibility="hidden";
    	} else if(window.t3.style.visibility=="visible") {
    		window.t1.style.visibility="hidden";
    		window.t2.style.visibility="hidden";
    		window.t3.style.visibility="hidden";
    		window.t4.style.visibility="visible";
    	} else if(window.t4.style.visibility=="visible") {
    		window.t1.style.visibility="visible";
    		window.t2.style.visibility="hidden";
    		window.t3.style.visibility="hidden";
    		window.t4.style.visibility="hidden";
    	}
    }
    </script>

<script>
var img = document.getElementById("letras");
    var imgArray = [];
    for (i = 65; i < 91; i++) {
      imgArray[i-65] = new Image();
		  imgArray[i-65].src = "https://raw.githubusercontent.com/jpromanonet/strangerThingsWall/master/img/"+i+".gif";
		}

	  document.addEventListener("keydown", teclado);
    document.addEventListener("keyup", reset);

    function teclado(evento)
	  { var codigo = evento.keyCode;
    	if (codigo > 64 && codigo < 91){
          img.src = imgArray[codigo-65].src;
      }
	  }

  	function reset(evento)
	  {
      img.src = "https://raw.githubusercontent.com/NestorPlasencia/strangerthings/master/vacio.gif";
		}

</script>
